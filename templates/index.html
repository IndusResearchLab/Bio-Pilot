<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenAI API Test</title>
    <!-- Bootstrap CSS for styling -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 20px;
        }
        .container {
            max-width: 600px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Test OpenAI API</h1>
        <form action="/test-api" method="post">
            <div class="form-group">
                <label for="userInput">Enter your prompt:</label>
                <input type="text" class="form-control" id="userInput" name="user_input" placeholder="Enter your prompt" required>
            </div>
            <button type="submit" class="btn btn-primary">Test API</button>
        </form>
        {% if response %}
            <div class="mt-4">
                <h2>Response:</h2>
                <p>{{ response }}</p>
            </div>
        {% endif %}
    </div>
    <!-- Optional JavaScript and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
